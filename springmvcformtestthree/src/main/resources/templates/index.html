<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/add}">New Student Add</a>
<div>
    <form>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Round</th>
                <th>Subject</th>
                <th>Gender</th>
                <th>Regedate</th>
                <th>LastMdifiy</th>
                <th>BirthDay</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="u: ${list}">

                <td th:text="${u.id}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.age}"></td>

                <td th:text="${u.phone}"></td>

                <td th:text="${u.email}"></td>
                <td th:text="${u.round}"></td>
                <td>
                <span th:each="s:${u.subject}">
                    <span th:text="${s}"></span>
                </span>
                </td>
                <td th:text="${u.gender}"></td>
                <td th:text="${u.regDate}"></td>
                <td th:text="${u.lastModifi}"></td>
                <td th:text="${u.birthday}"></td>
                <td th:text="${u.userName}"></td>
                <td th:text="${u.password}"></td>
                <td>
                    <a th:href="@{'/edit/'+${u.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/del/'+${u.id}}">Delete</a>
                </td>


            </tr>
        </table>
    </form>
    <a th:href="@{/addrole}">addrole</a>
    <a th:href="@{/viewrole}">viewrole</a>
</div>
</body>
</html>
