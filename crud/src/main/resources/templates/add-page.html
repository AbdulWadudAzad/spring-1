<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${Msg}"></span>
<form action="#" th:object="${user}" th:action="@{/add}" th:method="POST">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  th:class="'error'">Error in  Name</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  th:class="'error'">Error in Email</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit"/>
            </td>
            <td></td>
        </tr>

    </table>

</form>
<h3>
    <a th:href="@{/}">Home</a>
</h3>
</body>
</html>
