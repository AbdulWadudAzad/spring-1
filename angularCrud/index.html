  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body ng-app="myApp" ng-controller="myController">
  <div class="container">
    <hr>  
  <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Open Modal</button>
  <h2>All User</h2>
  <span class="clearfix"></span>
    <hr>

    <table class="table">
    <thead>
      <tr>
        <th>Index</th>
        <th>Username</th>
        <th>Email</th>
         <th>Edit</th>
          <th>Delet</th>
      </tr>
    </thead>
    <tbody>
     


       <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
       
        <td>
          <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#myModalEdit"   ng-click="selectUser(user)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger"  data-toggle="modal" data-target="#myModalDelete"   ng-click="selectUser(user)">Delete</button>
        </td>
      </tr>          
    </tbody>
  </table>



  
  </div>


 
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New User Registration</h4>
        </div>
        <div class="modal-body">
          

           <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" >Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="newUser.username">
      </div>
    </div>
           
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  ng-model="newUser.email">
      </div>
    </div>

          
    <div class="form-group">
      <label class="control-label col-sm-2" >Full name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  ng-model="newUser.fullName">
      </div>
    </div>
   
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"  data-dismiss="modal"  ng-click="saveUser()">Save</button>
      </div>
    </div>
  </form>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>




   <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit This User</h4>
        </div>
        <div class="modal-body">
          

   <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" >Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="clickedUser.username" >
      </div>
    </div>
           
    <div class="form-group">
      <label class="control-label col-sm-2" >Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="clickedUser.email">
      </div>
    </div>

          
    <div class="form-group">
      <label class="control-label col-sm-2" >Full name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="clickedUser.fullName">
      </div>
    </div>
   
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateUser()">Save</button>
      </div>
    </div>
  </form>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>




<!-- Modal content Delete-->
     
   <!-- Modal -->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure?</h4>
        </div>
        <div class="modal-body">
          

         <strong style="color: red;">
           You are going to delete {{clickedUser.fullName}}. All information
         </strong>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
